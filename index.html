<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mindcare Tips</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        :root { --primary: #4361ee; --secondary: #3f37c9; --light-gray: #e9ecef; --gray: #6c757d; --dark: #212529; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .container { display: flex; max-width: 1100px; background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .illustration { flex: 1; background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 40px; color: white; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .illustration h2 { margin-bottom: 20px; font-size: 28px; }
        .tip-content-area { flex: 2; padding: 50px 40px; }
        .logo { display: flex; align-items: center; margin-bottom: 10px; }
        .logo i { font-size: 24px; color: var(--primary); margin-right: 10px; }
        .logo span { font-size: 20px; font-weight: 700; }
        h1 { font-size: 32px; margin-bottom: 10px; }
        .subtitle { color: var(--gray); margin-bottom: 30px; }
        .tip-card { background: var(--light-gray); padding: 25px; border-radius: 8px; margin-bottom: 25px; border-left: 5px solid var(--primary); }
        .tip-card h2 { font-size: 22px; color: var(--primary); margin-bottom: 10px; }
        .tip-card p { line-height: 1.6; }
        .tip-footer { display: flex; justify-content: space-between; margin-top: 20px; padding-top: 15px; border-top: 1px solid #ccc; }
        .tip-footer button { background: none; border: none; color: var(--primary); cursor: pointer; font-weight: 600; }
        .add-tip-section { margin-bottom: 30px; padding-top: 20px; border-top: 1px solid var(--light-gray); }
        .add-tip-section h3 { margin-bottom: 15px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .input-group input, .input-group textarea { width: 100%; padding: 12px; border: 1px solid var(--light-gray); border-radius: 8px; font-size: 16px; }
        .input-group textarea { min-height: 100px; resize: vertical; }
        .btn { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; margin-bottom: 15px; }
        .btn:hover { background: var(--secondary); }
        .video-section h3 { margin-bottom: 15px; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 8px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 15px; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        @media (max-width: 900px) { .container { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration"><h2>Mindfulness Journey</h2><p>Explore today's tip or contribute your own.</p></div>
        <div class="tip-content-area">
            <div class="logo"><i class="fas fa-brain"></i><span>Mind Care</span></div>
            <h1>Daily Mindcare Tip</h1>
            <p class="subtitle">Your personalized insight for a better day.</p>
            <div id="alertContainer"></div>
            <div class="tip-card">
                <h2 id="tipTitle">Loading...</h2>
                <p id="tipContent">Please wait...</p>
                <div class="tip-footer">
                    <span id="tipDate"></span>
                    <button onclick="loadRandomTip()"><i class="fas fa-redo-alt"></i> Get Another</button>
                </div>
            </div>
            <div class="add-tip-section">
                <h3>Contribute a New Tip</h3>
                <div class="input-group"><label>Title</label><input type="text" id="newTipTitle" placeholder="Tip title"></div>
                <div class="input-group"><label>Content</label><textarea id="newTipContent" placeholder="Tip content"></textarea></div>
                <div class="input-group"><label>YouTube Video ID (optional)</label><input type="text" id="newTipVideoId" placeholder="e.g., abc123"></div>
                <button class="btn" onclick="addTip()">Add Tip</button>
            </div>
            <div class="video-section">
                <h3>Video Resource</h3>
                <div class="video-container"><iframe id="tipVideo" src="" allowfullscreen></iframe></div>
            </div>
        </div>
    </div>
    <script>
        const API = 'api/tips.php';
        let currentTipId = null;
        function showAlert(msg, type='success') {
            document.getElementById('alertContainer').innerHTML = '<div class="alert alert-'+type+'">'+msg+'</div>';
            setTimeout(() => document.getElementById('alertContainer').innerHTML = '', 3000);
        }
        async function fetchAPI(url, opts={}) {
            try { const r = await fetch(url, {headers:{'Content-Type':'application/json'}, ...opts}); return await r.json(); }
            catch(e) { showAlert('Connection error','error'); return null; }
        }
        function displayTip(tip) {
            if (!tip) return;
            currentTipId = tip.id;
            document.getElementById('tipTitle').textContent = tip.title;
            document.getElementById('tipContent').textContent = tip.content;
            document.getElementById('tipDate').textContent = new Date().toLocaleDateString();
            document.getElementById('tipVideo').src = tip.video_id ? 'https://www.youtube.com/embed/'+tip.video_id : '';
        }
        async function loadDailyTip() { const d = await fetchAPI(API+'?action=daily'); if(d?.success) displayTip(d.tip); }
        async function loadRandomTip() { const d = await fetchAPI(API+'?action=random&exclude='+(currentTipId||0)); if(d?.success) displayTip(d.tip); }
        async function addTip() {
            const data = { title: document.getElementById('newTipTitle').value, content: document.getElementById('newTipContent').value, video_id: document.getElementById('newTipVideoId').value };
            const r = await fetchAPI(API, {method:'POST', body:JSON.stringify(data)});
            if(r?.success) { showAlert('Tip added!'); displayTip(r.tip); document.getElementById('newTipTitle').value=''; document.getElementById('newTipContent').value=''; document.getElementById('newTipVideoId').value=''; }
            else showAlert(r?.error||'Failed','error');
        }
        document.addEventListener('DOMContentLoaded', loadDailyTip);
    </script>
</body>
</html>
